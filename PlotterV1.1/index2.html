function lineHasWaypoint(ln){
	if(ln.split("\t")[3] != undefined){
		if(ln.split("\t")[3] === "16"){
			return true;
		}
		return false;
	}else{
		return false;
	}
}

function getLat(ln){
	if(lineHasWaypoint(ln)){
		return ln.split("\t")[8];
	}else{
		return "err";
	}
}

function getLon(ln){
	if(lineHasWaypoint(ln)){
		return ln.split("\t")[9];
	}else{
		return "err";
	}
}
